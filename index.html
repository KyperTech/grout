<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Grout Tester</title>
  <!-- ACE and its JavaScript mode and theme files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/mode-javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/theme-textmate.js"></script>
  <script src='./dist/grout.js'></script>
  <script src='./examples/browser/app.js'></script>
  <style>
    html { height: 100%; }
    body { margin: 0; height: 100%; position: relative; }
    #firepad-container {
      width: 100%;
      height: 400px;
    }
 </style>
</head>
<body>
  <div style="text-align:center;">
    <h2>Grout Library Browser Example</h2>
     <h3 class="status-label">Logged In: <span id="status">False</span></h3>
      <button onclick="logout()" id="logout-btn">Logout</button>
    <div>
      <div>
        <h3>Login</h3>
        <div class="inputBoxes">
          <input type="text" name="username" placeholder="username" id="login-username"><br>
          <input type="password" name="password" placeholder="password" id="login-password"><br>
        </div>
        <button onclick="login()">Login</button>
      </div>
      <div>
        <h3>Signup</h3>
          <div class="inputBoxes">
            <input type="text" name="username" placeholder="username" id="signup-username"><br>
            <input type="text" name="name" placeholder="name" id="signup-name"><br>
            <input type="text" name="email" placeholder="email" id="signup-email"><br>
            <input type="password" name="password" placeholder="password" id="signup-password"><br>
          </div>
          <button onclick="signup()">Signup</button>
      </div>
      <div>
        <h3>Search</h3>
        <input type="text" name="search" placeholder="search" id="search"><br>
        <button onclick="searchUsers()">Search Users</button>
        <p>
          <span id="search-output"></span>
        </p>
      </div>
      <div>
        <h3>App(s) Actions</h3>
        <button onclick="getApps()">Get Apps</button>
        <button onclick="getStructure()">Get Structure</button>
        <!-- <button onclick="getFirepad()">Get Firepad</button> -->
        <button onclick="addFile()">Add File</button>
        <button onclick="deleteFile()">Delete File</button>
        <p>
          <span id="output"></span>
        </p>
      </div>
      <div>
        <h3>User(s) Actions</h3>
        <button onclick="getUsers()">Get Users</button>
        <p>
          <span id="output"></span>
        </p>
      </div>
      <div id="firepad-container"></div>
    </div>
  </div>
</body>
</html>
